<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Delicious cakes and chocolates from
            Rab di rasoi bakery in amroha.">
        <meta name="keywords" content="Rab di rasoi ,Cakes, Amroha, Bakery">
        <meta name="author" content="Raghav">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.png" type="image/-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Rab di rasoi</h1>
            <h2>Better ingredients, better cakes</h2>
        </header>
        <hr>
        <main>
            <div>
                <figure>
                    <p class="cake">This is the <span class="highlight">cakes</span>
                        section</p>
                    <img src="Images/cake1.jpg" alt="Cakes section" title="Cakes section" height="300" width="200" loading="lazy">
                    <figcaption>Cakes</figcaption>
                </figure>
                <hr>
                <figure>
                    <p>This is the <span class="highlight">chocolates</span>
                        section</p>
                    <img src="Images/chocolate1.jpg" alt="Chocolates section" title="Chocolates section" height="300" width="200" loading="lazy">
                    <figcaption>Chocolates</figcaption>
                </figure>
                <hr>
                <figure>
                    <p class="cake">This is the <span class="highlight">pinata cakes</span>
                        section</p>
                    <img src="Images/pinata1.jpg" alt="Pinata section" title="Pinata section" height="300" width="200" loading="lazy">
                    <figcaption>Pinata cakes</figcaption>
                </figure>
            </div>
        </main>
        <hr>
        <footer>
            <form>
                <button><a href="about.html">About</a></button>
            </form>
        </footer>
    </body>
</html>
